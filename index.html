<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    <span>Your Brand</span>
                </div>
               
            </div>
            <div class="navbar-right">
                <div class="search-icon" id="searchIcon" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-bar" id="searchBar">
                    <input type="text" placeholder="Search..." id="searchInput" oninput="searchCountries()">
                    <span class="close-icon" id="closeIcon" onclick="toggleSearch()">&times;</span>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
        </nav>
          <section class="hero-section">
            <div class="content">
              <h1>Your Heading</h1>
              <p>This is a paragraph with some introductory text.</p>
            </div>
          </section>
          <div class="container">
            <h1>Countries</h1>
            <div id="country-list" class="country-list"></div>
            <button id="load-more" class="load-more">Show More</button>
        </div>
        <div id="favorites-section" class="favorites-section">
            <h2>Your Favorites</h2>
            <div id="favorites-list" class="favorites-list"></div>
        </div>
    
      </div>
      <script src="script.js"></script>
</body>

</html>
