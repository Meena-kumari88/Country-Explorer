<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <div class="sideName">
                    <span>Country<span class="Explorer">Explorer</span></span>
                </div>
                <div class="navbar-center">
                    <div class="filter">
                        <select id="languageFilter" onchange="filterCountries()">
                            <option value="">Language</option>
                        </select>
                        <select id="regionFilter" onchange="filterCountries()">
                            <option value="">Region</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <div class="search-icon" id="searchIcon" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-bar" id="searchBar">
                    <input type="text" placeholder="Search..." id="searchInput" oninput="searchCountries()">
                    <span class="close-icon" id="closeIcon" onclick="toggleSearch()">&times;</span>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <div id="country-list" class="country-list"></div>
                <button id="load-more" class="load-more">Show More</button>
            </div>

            <div id="favorites-section" class="favorites-section" style="display: none;">
                <h2>Favorites</h2>
                <div id="favorites-list"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
